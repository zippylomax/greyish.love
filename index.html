<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>greyish</title>
  <link rel="icon" type="image/png" href="favicon-zoom.png" sizes="64x64" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">  
  
  <style> 
    body {
      background: linear-gradient(-45deg, #e7bbc7, #f9d3ac, #fce9aa, #afe5d2, #a0d6f7, #b7b6ec, #d3adeb);
      background-size: 400% 400%;
      animation: gradient 120s ease infinite;
      font-family: "Nunito", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .main-container {
      background: rgba(255, 255, 255, 0.4);
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      border-radius: 20px; 
      border: 1px solid rgba(255, 255, 255, 0.6); 
      padding: 3rem 4rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 9vh;
      padding-bottom: 11vh;
  }

    h1 {
      margin: 0;
      padding: 4rem 0;
  }
    h1 img {
      width: 50vw;
      max-width: 550px
      height: auto;
  }

    p, .tagline-main, .tagline-sub {
      text-align: center;
      max-width: 1300px;
      padding: 0 1rem;
  }

    p {
      font-size: 2.3rem;
      color: #888;
  }

    .tagline-main {
      font-size: 2.3rem;
      color: #9e9e9e;
      margin-bottom: 0.5rem;
  }
   
    .tenet-word {
      background: linear-gradient(270deg, #e7bbc7, #f9d3ac, #fce9aa, #afe5d2, #a0d6f7, #b7b6ec, #d3adeb);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;  
  }
    
    .tagline-main .de-emphasized {
      color: #bbb;
      font-size: 2.0rem;
  }

    .tagline-sub1 {
      font-size: 1.8rem;
      color: #bdbdbd
      line-height: 1.8;
  }

    .tagline-sub2 {
      font-size: 1.5rem;
      color: #bbb;
      line-height: 1.5;
  }

    footer {
      position: absolute;
      padding: 1rem;
      font-size: 1.0rem;
      color: #aaa;

  }
</style>
</head>
<body>
  <div class="main-container">
    <h1><img src="greyish-logo1.png" alt="greyish logo"></h1>
    <p class="tagline-main">
      <span class="tenet-word"><b>permission</b></span> <s><span class="de-emphasized">pressure</span></s> | <span class="tenet-word"><b>presence</b></span> <s><span class="de-emphasized">productivity</span></s> | <span class="tenet-word"><b>connection</b></span> <s><span class="de-emphasized">correction</span></s>
    </p>
    <p class="tagline-sub2">
      rest-forward tech centering unmet needs of the chronically invisible;<br> 
      unwell, alter-abled, neurodivergent, elder-folk –<br>
      and all the <b>greyish middles</b> we so often overlook.<br> 
    </p>

  </div>
  <footer>© 2025 greyish™</footer>
</body>
</html>
