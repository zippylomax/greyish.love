<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>greyish</title>
  <style>
    body {
      background-color: #fcfcfc;
      color: #333;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #e7b8c7, #f9d3ac, #fce9aa, #afe5d2, #a0d6f7, #b7b6ec, #d3adeb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.25rem;
      color: #666;
      max-width: 500px;
      text-align: center;
      padding: 0 1rem;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>greyish</h1>
  <p>a soft place to land — built for the chronically unwell & neurodivergent</p>
  <footer>© 2025 greyish.love</footer>
</body>
</html>
