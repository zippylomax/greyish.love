<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>greyish</title>
  <link rel="icon" type="image/png" href="favicon-zoom.png" sizes="64x64" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">  
  
  <style> 
    body {
      background: linear-gradient(-45deg, #eeeeee, #dddddd, #cccccc, #bbbbbb, #cccccc, #dddddd, #eeeeee);
      background-size: 400% 400%;
      animation: gradient 160s ease infinite;
      font-family: "Nunito", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
  }
    
    .main-container {
      background: rgba(255, 255, 255, 0.4);
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      border-radius: 20px; 
      border: 1px solid rgba(255, 255, 255, 0.6); 
      padding: 3rem 4rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 9vh;
      padding-bottom: 11vh;
  }

     .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem; 
      margin-top: 0.75rem; 
  }

    .button {
      padding: 0.8rem 1.5rem;
      border-radius: 50px; 
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease; 
      text-align: center;
  }

    .primary-button {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.6);
      color: #555; 
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
  }

    .primary-button:hover {
      background: rgba(255, 255, 255, 0.7); 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); 
      transform: translateY(-2px); 
  }

    .secondary-button {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.6);
      color: rgba(255, 255, 255, 0.8);
  }

    .secondary-button:hover {
      background: rgba(255, 255, 255, 0.2); 
      color: #fff;
  }

    h1.wendy-one-regular {
      filter: 
        drop-shadow(-1px -1px 4px rgba(255, 255, 255, 0.5)) 
        drop-shadow(1px 1px 4px rgba(0, 0, 0, 0.3));
      font-family: "Wendy One", sans-serif !important;
      font-weight: 400;
      font-style: normal;
      font-size: 9.75rem;
      background: linear-gradient(90deg, #e7bbc7, #f9d3ac, #fce9aa, #afe5d2, #a0d6f7, #b7b6ec, #d3adeb);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      margin: 0 0 1.25rem;
      text-align: center;
  }

    p, .tagline-main, .tagline-sub {
      text-align: center;
      max-width: 1200px;
      padding: 0 1rem;
  }

    p {
      font-size: 1.3rem;
      color: #888;
  }

    .tagline-main {
      font-size: 2.0rem;
      color: #9e9e9e;
      margin-bottom: 0.5rem;
  }
   
    .tenet-word {
      filter: 
        drop-shadow(-0.75px -0.75px 4px rgba(255, 255, 255, 0.5)) 
        drop-shadow(0.75px 0.75px 4px rgba(0, 0, 0, 0.3));
      background: linear-gradient(270deg, #e7bbc7, #f9d3ac, #fce9aa, #afe5d2, #a0d6f7, #b7b6ec, #d3adeb);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;  
  }
    
    .tagline-main .de-emphasized {
      color: #bababa;
      font-size: 1.5rem;
      text-decoration: line-through;
  }

    .tagline-sub {
      font-size: 1.2rem;
      color: #bdbdbd;
  }

    footer {
      padding: 1rem 0;
      font-size: 0.875rem;
      color: #aaa;
  }
    
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="wendy-one-regular">greyish</h1> 
        <p class="tagline-main">
            <span class="tenet-word"><b>permission</b></span> <span class="de-emphasized">pressure</span> | <span class="tenet-word"><b>presence</b></span> <span class="de-emphasized">productivity</span> | <span class="tenet-word"><b>connection</b></span> <span class="de-emphasized">correction</span>
        </p>
        <p class="tagline-sub1">
            rest-forward tech centering the chronically invisible:</br>
            compassionate AI & peer support for the <b>greyish middles</b> we so often overlook <br>
        </p>
  </div>

  <div class="button-container">
      <a href="#" class="button primary-button">you're invited</a>
      <a href="#" class="button secondary-button">our mission</a>
  </div>
   
</div>
  
  <footer>© 2025 greyish™</footer>
  
</body>
</html>
