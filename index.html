<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>greyish</title>
  <link rel="icon" type="image/png" href="favicon-zoom.png" sizes="64x64" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">  
  
  <style> 
    body {
      background: linear-gradient(-45deg, #e7bbc7, #f9d3ac, #fce9aa, #afe5d2, #a0d6f7, #b7b6ec, #d3adeb);
      background-size: 400% 400%;
      animation: gradient 120s ease infinite;
      font-family: "Nunito", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .main-container {
      background: rgba(255, 255, 255, 0.4);
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      border-radius: 20px; 
      border: 1px solid rgba(255, 255, 255, 0.6); 
      padding: 3rem 4rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 9vh;
      padding-bottom: 11vh;
  }

    h1.wendy-one-regular {
      font-family: "Wendy One", sans-serif !important;
      font-weight: 400;
      font-style: normal;
      font-size: 9.75rem;
      background: linear-gradient(90deg, #e7bbc7, #f9d3ac, #fce9aa, #afe5d2, #a0d6f7, #b7b6ec, #d3adeb);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      margin: 0 0 1.25rem;
      text-align: center;
  }

    p, .tagline-main, .tagline-sub {
      text-align: center;
      max-width: 1200px;
      padding: 0 1rem;
  }

    p {
      font-size: 1.5rem;
      color: #888;
  }

    .tagline-main {
      font-size: 1.5rem;
      color: #9e9e9e;
      margin-bottom: 0.5rem;
  }
   
    .tenet-word {
      background: linear-gradient(270deg, #e7bbc7, #f9d3ac, #fce9aa, #afe5d2, #a0d6f7, #b7b6ec, #d3adeb);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;  
  }
    
    .tagline-main .de-emphasized {
      color: #ccc;
      font-size: 1.3rem;
  }

    .tagline-sub1 {
      font-size: 1.3rem;
      color: #bdbdbd
      line-height: 1.5;
  }

    .tagline-sub2 {
      font-size: 1.1rem;
      color: #bbb;
      line-height: 1.4;
  }

    footer {
      padding: 1rem 0;
      font-size: 0.875rem;
      color: #aaa;
  }
    
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="wendy-one-regular">greyish</h1> 
        <p class="tagline-main">
            <span class="tenet-word"><b>permission</b></span> <s><span class="de-emphasized">pressure</span></s> | <span class="tenet-word"><b>presence</b></span> <s><span class="de-emphasized">productivity</span></s> | <span class="tenet-word"><b>connection</b></span> <s><span class="de-emphasized">correction</span></s>
        </p>
        <p class="tagline-sub1">
            rest-forward, compassionate tech with integrated AI, centering the unmet needs of the chronically invisible;</br>
            connecting those who need support with those capable of offering it<br>
        </p>
  </div>
  
  <footer>© 2025 greyish™</footer>
  
</body>
</html>
